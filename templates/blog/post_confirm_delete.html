{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}

    <div class="container text-center">
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <p>Are you sure you want to delete '{{ object.title }}'?</p>
                {{ form }}
            </div>
            <button type="submit" class="btn btn-danger">Confirm</button>
        </form>
    </div>

{% endblock %}
