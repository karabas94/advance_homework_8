{% extends 'base.html' %}

{% block title %}
    Profile {{ object.username }}
{% endblock %}

{% block content %}

    <p>Username: {{ object.username }}</p>
    <p>Email: {{ object.email }}</p>
    <p><a href="{% url 'blog:user_post_list' object.username %}">Posts by: {{ object.username }}</a></p>

{% endblock %}
