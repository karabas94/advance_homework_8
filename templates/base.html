<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav class="nav">
                <ul class="nav-list">
                {% if user.is_authenticated %}
                    <li>Welcome, {{ user.get_username }}</li>
                    <li class="nav-item"><a href="{% url 'profile' %}">My profile</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
                    <li class="nav-item"><a href="{% url 'register' %}?next={{ request.path }}">Register</a></li>
                {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <footer>
        <!-- footer content -->
    </footer>
</body>
</html>
